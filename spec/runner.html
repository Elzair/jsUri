<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner: Jasmine Core</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">

  <link href="lib/jasmine-1.1.0/jasmine.css" rel="stylesheet"/>
  
  <script src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script src="lib/jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="../src/intro.js"></script>
  <script src="../src/query.js"></script>
  <script src="../src/uri.js"></script>
  <script src="../src/outtro.js"></script>

  <!-- include spec files here... -->
  <script src="query.spec.js"></script>
  <script src="uri.spec.js"></script>

  <script>
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
